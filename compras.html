<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">COMPRA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div> 
      <div class="modal-body">
          <form action="">
            <div class="card">
              <div class="card-body">
                <div class="form-group">
                  <h5>Producto (obligatorio)</h5>
                  <div class="input-group date" id="" data-target-input="nearest">
                      <select class="form-control" id="selectProductos">
                        
                      </select>
                  </div>
                </div>
                  <div class="form-group">
                    <h5>Fecha Compra (obligatorio)</h5>
                    <div class="input-group date" id="datepicker" data-target-input="nearest">
                        <input type="text" id="dateFechaTransaccion" class="form-control datetimepicker-input" placeholder="Seleccionar fecha" data-target="#datepicker" />
                        <div class="input-group-append" data-target="#datepicker" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                        </div>
                    </div>
                </div> 
                <div class="form-group">
                  <h5 class="mb-0">Detalle</h5>
                    <textarea class="form-control" id="txtDetalle" rows="2"></textarea>
                    <small id="txtDetalleError" class="form-text text-danger">
                    </small>
                </div>
                <div class="form-group">
                  <h5 class="mb-0">Cantidad(<small id="txtNombreError" class="text-danger">(*)</small></h5>
                    <div class="input-group" id="" data-target-input="nearest">
                        <input type="number" class="form-control" id="numCantidad" placeholder="0"/>
                        <input type="hidden" id="inputEditar" value="CREACION" />
                        <input type="hidden" id="inputIdTransaccion" value="-1" />
                    </div>
                    
                </div>
                <div class="form-group">
                  <h5 class="mb-0">Precio (obligatorio)</h5>
                    <div class="input-group" data-target-input="nearest">
                        <input type="number" id="numPrecio" step="0.01" min="0" class="form-control" placeholder="1.00" />
                        <div class="input-group-append" data-target="" data-toggle="">
                            <div class="input-group-text"><i class="fas fa-dollar-sign"></i></div>
                        </div>
                    </div>
                    <small id="" class="form-text text-danger">
                    </small>
                </div>

                <div class="form-group">
                  <h5>Proveedor (obligatorio)</h5>
                  <div class="input-group date" id="" data-target-input="nearest">
                      <select class="form-control" id="selectProveedores">
                        
                      </select>
                  </div>
                </div>
                
              </div>
            </div>
          
            <h5 id="msgFallido" class="mb-0 text-danger d-none"></h5>
          </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-dismiss="modal" id="btnAgregarNuevo" disabled>GUARDAR</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCELAR</button>
      </div>
    </div>
