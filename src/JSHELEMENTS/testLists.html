<div id="div"></div>

<script type="module">
  import {ListProperties, UnorderedList, List} from './HTMLElements/List.js';
  let items = ["manzanas","peras","mangos","pi√±a","melon"];
  let props = new ListProperties(List.UNORDERED);
  props.addPropMain("type", `${UnorderedList.CIRCLE}`);
  props.addPropMain("style", ["background:blue;"]);
  props.addPropItems("style", ["background:black;", "color:white;"]);
  props.addPropItems("style", "padding:10px 5px;");
  
  let htmlList = new UnorderedList(items, props);
  
  htmlRender("div",htmlList.getHtml());
</script>
